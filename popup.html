<!DOCTYPE html>
<html>
<head>
  <title>Summarizer</title>
  <style>
    body {
      width: 400px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      font-size: 14px;
      line-height: 1.5;
      margin: 0;
    }

    button#go {
      background-color: #2196F3;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 16px;
      transition: background-color 0.2s;
    }

    button#go:hover {
      background-color: #1976D2;
    }

    #output {
      font-size: 14px;
      line-height: 1.6;
      margin: 0;
      padding: 12px;
      background-color: #f5f5f5;
      border-radius: 4px;
      max-height: 500px;
      overflow-y: auto;
    }

    #output p {
      margin: 0 0 8px 0;
    }

    #output h2,
    #output strong {
      font-weight: 600;
      display: block;
      margin: 1.5em 0 0.75em 0;
    }

    #output h2:first-child,
    #output strong:first-child {
      margin-top: 0;
    }

    #output ul {
      margin: 0 0 1.5em 0;
      padding-left: 20px;
    }

    #output ul:last-child {
      margin-bottom: 0;
    }

    #output li {
      margin: 0 0 4px 0;
    }

    #output li:last-child {
      margin-bottom: 0;
    }

    #output strong {
      font-weight: 600;
    }

    #output em {
      font-style: italic;
    }

    .loading {
      color: #666;
      font-style: italic;
    }
  </style>
  <script src="marked.min.js"></script>
</head>
<body>
  <button id="go">Summarize Page</button>
  <div id="output"></div>
  <script src="popup.js"></script>
</body>
</html>
